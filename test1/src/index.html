<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    </head>
    <body>
        <header class="container">
            <div class="header">
                <img src="../src/img/logo.svg" alt="Logo" class="logo">
                <div class="credentials">
                    <a href="#" class="login">Login</a>
                    <a href="#" class="register">Register</a>
                </div>
            </div>
            <div class="sectionHeader">
                <h1>Login</h1>
                <div class="subheading">Login to Your Profile</>
            </div>
        </header>
        <section class="loginSection">
            <div class="loginBody">
                <h2>Login</h2>
                <a href="#" class="more">Find more about us</a>
                <form>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="password" placeholder="Password" required>
                </form>
                <a href="#" class="passReset">Forgot Password</a>
                <button class="submitLogin">LOGIN</button>
                <div class="createAcc">Not a member yet? <a href="#">Create an account</a></div>
            </div>
        </section>
        <footer>
            
        </footer>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
